<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>User Details</h1>
        <form>
            <div class="mb-3 mt-3">
                <label for="username" class="text-primary form-label">Name</label>
                <input type="text" class="form-control text-success" id="name" placeholder="enter name" name="na" required>

            </div>
            <div class="mb-3 mt-3">
                <label for="useremail" class="text-primary form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="enter email" name="email" required>

            </div>
            <div class="mb-3 mt-3">
                <label for="userpassword" class="text-primary form-label">password</label>
                <input type="password" class="form-control" id="password" placeholder="enter password" name="password" required>

            </div>
            <div class="mb-3 mt-3">
                <label for="useraddress" class="text-primary form-label">address</label>
                <textarea class="form-control" row="3" id="address" name="add"></textarea>
            </div>
            <div class="mb-3 mt-3">
                <div class="form-group-row">
                    <label for="label" class="text-primary" class="form-label">phone</label>
                    <div class="form-outline w-25">
                        <input type="tel" maxlenth="3" minlenth="3" id="txt" class="form-control" placeholder="enter code" name="tel">

                    </div>
                    <div class="form-outline w-50">
                        <input type="number"class="form-control" placeholder="enter number" name="number">

                    </div>
                    <div class="mb-3 mt-3">
                        <label for="sell" class="text-primary" class="form-label">select district(choose one)</label>
                        <select class="form-select" id="seldis" name="seldis">
                            <option disabled selected>-select-</option>
                            <option>ernakulam</option>
                            <option>idukki</option>
                            <option>kollam</option>
                            <option>alappy</option>

                        </select>

                    </div>
                    <div class="mb-3 mt-3" id="d1">
                        <label for="mycolor" class="text-primary form-label">color picker</label>
                        <input type="color" class="form-control form-control-color" id="mycolor" value="#HHHHH" title="choosecolor">
        
                    </div>
                    <div  class="mb-3 mt-3">
                        <label for="sell" class="text-primary" class="form-label">select category</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check input" id="check1" name="option1" value="computer" checked>
                            <label class="form-check-label" for="check1">computer</label>

                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check input" id="check2" name="option2" value="electronics">
                            <label class="form-check-label" for="check2">electronics</label>

                        </div>
                        <div  class="mb-3 mt-3">
                            <label for="sell" class="text-primary" class="form-label">Gendor</label>
                            <div class="form-check">
                                <input type="radio" class="form-check input" id="radio1" name="optionrd" value="male" checked>
                                <label class="form-check-label" for="radio1">male</label>
    
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check input" id="radio2" name="optionrd" value="female">
                                <label class="form-check-label" for="radio2">female</label>
    
                            </div>

                    </div>
                   

                </div>

            </div>
                   <button type="submitt" class="btn btn-success" title="click me!">submitt</button>
        </form>

    </div>
    
</body>
</html>
