<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid-mt-3">
        <h2>Carousel Example</h2>

    </div>
    <div id="demo" class="Carousel slide Carousel-dark" data-bs-carousel="Carousel" data-bs-ride="Carousel" data-interval="200">
        <div class="Carousel-inner">
            <div class="Carousel-item active" style="height: 400px;">
                <img src="wp1832088.jpg" alt="Trending" class="d-block w-100">
                <div class="Carousel-caption">
                    <h3>casual type</h3>

                </div>
            </div>
            <div class="Carousel-item active" style="height: 400px;">
                <img src="wp4769472.jpg" alt="Trending" class="d-block w-100">
                <div class="Carousel-caption">
                    <h3>hii</h3>

                </div>


            </div>
            <div class="Carousel-item active" style="height: 400px;">
                <img src="whale.jpg" alt="Trending" class="d-block w-100">
                <div  class="Carousel-caption">
                    <h3>hello</h3>

                </div>

            </div>

        </div>
        <button type="button" class="Carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="Carousel-control-prev-icon"></span>

        </button>
        <button  type="button" class="Carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="Carousel-control-next-icon"></span>
        </button>

    </div>
</body>
</html>
